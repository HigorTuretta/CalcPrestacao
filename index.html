<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/airplane.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Diárias</title>
</head>

<body>
  <section class="header-area">
    <h1>Calculadora de Diárias</h1>
  </section>
  <div class="dt-inputs-area">
    <div class="form-group">
      <label>Data/Hora Saída</label>
      <div class="input-group">
        <input type="date" name="dataIda" id="dataIda" class="inpt">
        <input type="time" name="horaIda" id="horaIda" class="inpt">
      </div>
    </div>
    <div class="form-group">
      <label>Data/Hora Retorno</label>
      <div class="input-group">
        <input type="date" name="dataVolta" id="dataVolta" class="inpt">
        <input type="time" name="horaVolta" id="horaVolta" class="inpt">
      </div>
    </div>
  </div>
  <button class="btn-calc" id="calc">Calcular</button>


  <h1 class="result" id="result-area"></h1>
  <script type="module" src="/main.js"></script>
</body>

</html>

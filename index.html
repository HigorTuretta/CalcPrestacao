<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/airplane.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/5b242c111d.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de Diárias</title>
</head>

<body>
  <section id="main-area">
    <section class="header-area">
      <h1>Calculadora de Diárias</h1>
    </section>
    <div class="dt-inputs-area">
      <div class="form-group">
        <label>Data/Hora Saída</label>
        <div class="input-group">
          <input type="date" name="dataIda" id="dataIda" class="inpt">
          <input type="time" name="horaIda" id="horaIda" class="inpt">
        </div>
      </div>
      <div class="form-group">
        <label>Data/Hora Retorno</label>
        <div class="input-group">
          <input type="date" name="dataVolta" id="dataVolta" class="inpt">
          <input type="time" name="horaVolta" id="horaVolta" class="inpt">
        </div>
      </div>
      <div class="form-group">
        <label>Valor da Diária</label>
        <div class="input-group">
          <input type="number" step="0.01" min="1" name="vlrDiaria" id="vlrDiaria" class="inpt">
        </div>
      </div>
    </div>
    <button class="btn-calc" id="calc">Calcular</button>

    <div class="result-area">
      <h1 class="result" id="total-diarias"></h1>
      <h1 class="result" id="valor-total"></h1>
    </div>

    <footer>
      <div class="footer-top">
          <div class="footer-content">
              Made with pure <i class="fab fa-js"> </i> by <a target="_blank"
                  href="https://github.com/HigorTuretta/vanillaJS-calculator">Higor
                  Turetta</a>
          </div>
      </div>
  </footer>

    <script type="module" src="/main.js"></script>
  </section>
</body>

</html>
